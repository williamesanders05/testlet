{% extends "flashcard/layout.html" %}

{% block body %}
    {% for set in sets %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">{{ set.title }}</h2>
            <h5 class="card-subtitle">{{ set.owner }}</h3>
            <p class="card-text">{{ set.description }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
